openapi: "3.0.0"
info:
    title: "My API"
    version: "1.0.0"
    description: |
        ```mermaid
            graph TD;
                A-->B;
                A-->C;
                B-->D;
                C-->D;
        ```
    
servers:
    - url: "http://localhost:80"
      description: "Development server"

paths:
    /users:
        get:
            summary: "Get all users"
            responses:
                200:
                    description: |
                    "Successful response"
                    content:
                        application/json:
                            schema:
                                type: "array"
                                items:
                                    $ref: "#/components/schemas/User"
        post:
            summary: "Create a new user"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/User"
            responses:
                201:
                    description: "User created successfully"
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/User"
components:
    schemas:
        User:
            type: "object"
            properties:
                id:
                    type: "integer"
                name:
                    type: "string"
                email:
                    type: "string"
                age:
                    type: "integer"
